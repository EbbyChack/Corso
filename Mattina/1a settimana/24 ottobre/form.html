<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>


<body>
    <form method="GET|POST" action="#"> <!--tag parent di tutti i campi form-->
                                        <!--method= metodo con cui verrano passati i dati-->
                                        <!--action= indica cosa fa il form-->
        <fieldset> <!-- serve a raccogliere un set di campi-->
            <legend>Anagrafica</legend> <!--da una leggenda a un set di campi-->
            <label for="username">Nome utente:</label> <!--descrive i campi-->
            <input type="text" name="username" id="username" placeholder="Username"> 
            <!--placeholder= inserisce del testo dentro il campo che sparisce appena l'utente compila-->
            <br>
            <label for="Password">Password:</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="data">Data:</label>
            <input type="date" name="data" id="data"> 
            <br>
            <label for="anni">Età:</label>
            <input type="number" name="anni" id="anni" min="1" max="5">   
            <br>
            <label for="orario">Orario:</label>
            <input type="time" name="time" id="time">  
            <br>
            <label for="cv">Curriculum:</label>
            <input type="file" name="cv" id="cv"> 
            <br>
            <label for="range">Range:</label>
            <!--                                                                    step= di quanto aumento quando si trascina il pallino-->
            <input type="range" name="range" id="range" min="0" max="50" value="20" step="10">  
            <!--                                                         value= valore di partenza-->
            <br>
            <label for="nascosto">Campo nascosto</label>
            <input type="hidden" name="nascosto" id="nascosto"> 
            <!-- altri type:tel, month, week, image, color-->

            <br>
            <label for="autorizzo">Autorizzazione:</label>
            <!--                                                           required= questo campo è obbligatorio -->
            <input type="checkbox" name="autorizzo" id="autorizzo" checked required>
            <!--                                                    checked= il checkbox viene spuntato di default-->
            <br>
            <label for="cv">Prova disabled:</label>
            <input type="file" name="cv" id="cv" disabled> 
            <!--                                 disabled= disabilita quel campo-->
            <br>
            <label for="punteggio">Punteggio:</label>
            <input type="text" name="punteggio" id="punteggio" readonly value="99"> 

        </fieldset>

        <fieldset>
            <legend>Info ulteriori</legend>
            <textarea name="commento" id="commento" placeholder="Scrivi qui" cols="30" rows="10"></textarea>
            <br>
            <!--SCELTE MULTIPLE-->
            <label for="provincia">Scegli la provincia</label>
            <select name="provincia" id="provincia">
                <option value=""></option>
                <optgroup label="Lombardia"> 
                    <option value="MI">Milano</option>
                    <option value="CO">Como</option>
                    <option value="VA">Varese</option>
                </optgroup>
                <!--optgroup= mettere piu opzioni in un gruppo-->
                <optgroup label="Veneto">
                    <option value="PD">Padova</option>
                    <option value="VE">Venezia</option>
                    <option value="VI">Vicenza</option>
                </optgroup>
            </select>
            <br>
            <label for="domanda1">Domanda 1</label>
            <!--         radio=  viene utilizzato per le scelte multiple-->
            <input type="radio" name="domanda1" value="0"> ciao
            <input type="radio" name="domanda1" value="0"> come 
            <input type="radio" name="domanda1" value="1"> va
            <!--                                value= è il punteggio-->
            <!--puoi scrivere del testo dopo input perche input è un tag empty-->
        </fieldset>

        <button type="submit">Invia</button>
        <button type="reset">Cancella tutto</button>
        <button type="button">Bottone fake</button>
        
        <!--metodo alternativo per fare la stessa cosa-->
        <input type="submit" value="Invia i dati">
        <input type="reset" value="Cancella i dati">

        
                                        






    </form>
    
</body>
</html>
