<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Page mockup</title>
    <meta name="description" content="Mockup di una pagina Amazon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header id="top">
        <div>
            <img src="assets/images/logo.png" alt="logo">
        </div>
        <nav>
            <a href="#">All</a>
            <a href="#">Today's deals</a>
            <a href="#">Customer service</a>
            <a href="#">Registry </a>
            <a href="#">Gift cards </a>
            <a href="#">Sell </a>
        </nav>
    </header>


    <div id="all">
        <p id ="giftcards" class="text-center">Shop All Holiday Gift Cards</p>
        <div id="giftguides">
            <div id="giftGuideText" class="text-center">
                <h3>Holiday Gift Guides</h3>
                <h5>Be a go-gifter</h5>
            </div>
        </div>
        <section id="firstsec">
            <div id="text">
                <span>
                    Find the perfect gift
                </span>
                <!-- ho utilizzato span per mantenere i due testi sulla stessa line -->
                <a href="#">Shop now</a>
            </div>
            <div id="products">
                <img src="assets/images/img_1.jpg" alt="kindle" id="one">
                <img src="assets/images/img_2.jpg" alt="pc" id="two">
                <img src="assets/images/img_3.jpg" alt="watches" id="three">
                <img src="assets/images/img_4.jpg" alt="pets" id="four">
            </div>
        </section>

        <section class="imagesec">
            <img src="assets/images/img_9.png" alt="vr_headset">
            <div id="text2">
                <span>
                    Play the gifting game
                </span>
                <a href="#">Shop gaming</a>
            </div>
        </section>


        <section class="imagesec">
            <img src="assets/images/img_10.png" alt="vr_headset">
            <div id="text3">
                <span>
                    The sound of cheer
                </span>
                <a href="#">Shop audio & accessories</a>
            </div>
        </section>


        


    </div>

    <footer>
        <div id="intlink">
            <a href="#top">Back to top</a>
            <!-- back to top riporta al logo in alto -->
        </div>
        <div>
            <img src="assets/images/logo.png" alt="logo">
        </div>
    </footer>

   
    
    
</body>
</html>
